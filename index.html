<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Campus Initiative</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Animated gradient background -->
        <div class="gradient-orb" id="gradientOrb"></div>
        <div class="gradient-orb-2"></div>
        <div class="grid-pattern"></div>

        <!-- Floating elements -->
        <div class="floating-elements">
            <div class="floating-shape" style="left: 15%; top: 20%; animation-delay: 0s; width: 40px; height: 40px;"></div>
            <div class="floating-shape" style="left: 30%; top: 45%; animation-delay: 0.5s; width: 50px; height: 50px;"></div>
            <div class="floating-shape" style="left: 45%; top: 20%; animation-delay: 1s; width: 60px; height: 60px;"></div>
            <div class="floating-shape" style="left: 60%; top: 45%; animation-delay: 1.5s; width: 70px; height: 70px;"></div>
            <div class="floating-shape" style="left: 75%; top: 20%; animation-delay: 2s; width: 80px; height: 80px;"></div>
            <div class="floating-shape" style="left: 90%; top: 45%; animation-delay: 2.5s; width: 90px; height: 90px;"></div>
        </div>

        <!-- Navigation -->
        <nav class="nav" id="nav">
            <div class="nav-content">
                <div class="logo">
                    <div class="logo-icon-wrap">
                        <img src="assets/img/logo.jpg" alt="Green Campus Logo" class="logo-img">
                    </div>
                    <span class="logo-text">Green Campus</span>
                </div>
                <div class="nav-links">
                    <a href="#about" class="nav-link" data-key="about"></a>
                    <a href="#programs" class="nav-link" data-key="programs"></a>
                    <a href="#events" class="nav-link" data-key="events"></a>
                    <a href="#team" class="nav-link" data-key="team"></a>
                    <a href="#contacts" class="nav-link" data-key="contacts"></a>

                    <!-- Language Selector -->
                    <div class="lang-selector">
                        <button class="lang-btn" id="langBtn">
                            <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                                <path d="M2 12h20"/>
                            </svg>
                            <span class="lang-btn-text" id="currentLang">EN</span>
                            <svg class="icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>
                        <div class="lang-dropdown" id="langDropdown">
                            <button class="lang-option" data-lang="uz">
                                <span>üá∫üáø</span>
                                <span>O'zbek</span>
                                <svg class="check-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                            </button>
                            <button class="lang-option" data-lang="ru">
                                <span>üá∑üá∫</span>
                                <span>–†—É—Å—Å–∫–∏–π</span>
                                <svg class="check-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                            </button>
                            <button class="lang-option active" data-lang="en">
                                <span>üá¨üáß</span>
                                <span>English</span>
                                <svg class="check-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button class="join-btn">
                        <span data-nav="join"></span>
                        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"/>
                            <path d="m12 5 7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <div class="hero-tag">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                        <path d="M5 3v4"/>
                        <path d="M19 17v4"/>
                        <path d="M3 5h4"/>
                        <path d="M17 19h4"/>
                    </svg>
                    <span data-hero="tag"></span>
                </div>
                <h1 class="hero-title">
                    <span data-hero="title1"></span>
                    <span class="hero-highlight" data-hero="title2"></span>
                    <br><span data-hero="title3"></span>
                </h1>
                <p class="hero-subtitle" data-hero="subtitle"></p>
                <div class="hero-cta">
                    <button class="primary-btn">
                        <span data-hero="startNow"></span>
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"/>
                            <path d="m12 5 7 7-7 7"/>
                        </svg>
                    </button>
                    <button class="secondary-btn">
                        <div class="play-icon-wrap">
                            <svg class="icon" width="14" height="14" viewBox="0 0 24 24" fill="#84cc16" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                        </div>
                        <span data-hero="watchVideo"></span>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="hero-stats" id="heroStats">
                <div class="stat-card" style="animation-delay: 0s;">
                    <div class="stat-icon-wrap">
                        <svg class="icon" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                            <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
                        </svg>
                    </div>
                    <span class="stat-number" id="stat0">0%</span>
                    <span class="stat-label" data-stat="0"></span>
                </div>
                <div class="stat-card" style="animation-delay: 0.15s;">
                    <div class="stat-icon-wrap">
                        <svg class="icon" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <span class="stat-number" id="stat1">0K+</span>
                    <span class="stat-label" data-stat="1"></span>
                </div>
                <div class="stat-card" style="animation-delay: 0.3s;">
                    <div class="stat-icon-wrap">
                        <svg class="icon" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                    </div>
                    <span class="stat-number" id="stat2">0</span>
                    <span class="stat-label" data-stat="2"></span>
                </div>
                <div class="stat-card" style="animation-delay: 0.45s;">
                    <div class="stat-icon-wrap">
                        <svg class="icon" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 14V2"/>
                            <path d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22h0a3.13 3.13 0 0 1-3-3.88Z"/>
                        </svg>
                    </div>
                    <span class="stat-number" id="stat3">0M</span>
                    <span class="stat-label" data-stat="3"></span>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section class="about-section" id="about">
            <div class="section-content">
                <div class="about-grid">
                    <div class="about-text">
                        <span class="section-tag" data-about="tag"></span>
                        <h2 class="section-title" data-about="title"></h2>
                        <p class="about-paragraph" data-about="p1"></p>
                        <p class="about-paragraph" data-about="p2"></p>
                        <div class="about-values" id="aboutValues"></div>
                    </div>
                    <div class="about-visual">
                        <div class="image-card">
                            <div class="image-placeholder">
                                <div class="image-pattern"></div>
                                <div class="image-icon-wrap">
                                    <svg class="icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="m17 14 3 3.3a1 1 0 0 1-.7 1.7H4.7a1 1 0 0 1-.7-1.7L7 14l-3-3.3a1 1 0 0 1 .7-1.7h14.6a1 1 0 0 1 .7 1.7L17 14z"/>
                                        <path d="M12 4v3"/>
                                        <path d="M12 18v3"/>
                                    </svg>
                                </div>
                                <span class="image-label" data-about="imageLabel"></span>
                            </div>
                        </div>
                        <div class="floating-card">
                            <div class="floating-icon-wrap">
                                <svg class="icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                                    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                                    <path d="M4 22h16"/>
                                    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                                    <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                                    <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                                </svg>
                            </div>
                            <span class="floating-text" data-about="award"></span>
                        </div>
                        <div class="decor-circle-1"></div>
                        <div class="decor-circle-2"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Programs Section -->
        <section class="programs-section" id="programs">
            <div class="section-content">
                <div class="programs-header">
                    <span class="section-tag" data-programs="tag"></span>
                    <h2 class="section-title" data-programs="title"></h2>
                    <p class="section-subtitle" data-programs="subtitle"></p>
                </div>
                <div class="programs-grid" id="programsGrid"></div>
            </div>
        </section>

        <!-- Impact Section -->
        <section class="impact-section">
            <div class="impact-bg"></div>
            <div class="section-content">
                <div class="impact-content">
                    <span class="section-tag-light" data-impact="tag"></span>
                    <h2 class="impact-title" data-impact="title"></h2>
                    <div class="impact-grid" id="impactGrid"></div>
                    <button class="impact-btn">
                        <span data-impact="report"></span>
                        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                            <polyline points="15 3 21 3 21 9"/>
                            <line x1="10" y1="14" x2="21" y2="3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Events Section -->
        <section class="events-section" id="events">
            <div class="section-content">
                <div class="events-header">
                    <div>
                        <span class="section-tag" data-events="tag"></span>
                        <h2 class="section-title" data-events="title"></h2>
                    </div>
                    <button class="all-events-btn">
                        <span data-events="allEvents"></span>
                        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"/>
                            <path d="m12 5 7 7-7 7"/>
                        </svg>
                    </button>
                </div>
                <div class="events-grid" id="eventsGrid"></div>
            </div>
        </section>

        <!-- Team Section -->
        <section class="team-section" id="team">
            <div class="section-content">
                <div class="team-header">
                    <span class="section-tag" data-team="tag"></span>
                    <h2 class="section-title" data-team="title"></h2>
                </div>
                <div class="team-grid" id="teamGrid"></div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta-section">
            <div class="cta-glow"></div>
            <div class="cta-content">
                <svg class="icon cta-heart" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
                </svg>
                <h2 class="cta-title" data-cta="title"></h2>
                <p class="cta-text" data-cta="subtitle"></p>
                <div class="cta-buttons">
                    <button class="cta-primary-btn">
                        <span data-cta="partner"></span>
                        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"/>
                            <path d="m12 5 7 7-7 7"/>
                        </svg>
                    </button>
                    <button class="cta-secondary-btn" data-cta="volunteer"></button>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer" id="contacts">
            <div class="footer-content">
                <div class="footer-main">
                    <div class="footer-brand">
                        <div class="footer-logo">
                            <div class="logo-icon-wrap">
                                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M7 20h10"/>
                                    <path d="M10 20c5.5-2.5.8-6.4 3-10"/>
                                    <path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"/>
                                    <path d="M14.1 6a7 7 0 0 0-1.1 4c1.9-.1 3.3-.6 4.3-1.4 1-1 1.6-2.3 1.7-4.6-2.7.1-4 1-4.9 2z"/>
                                </svg>
                            </div>
                            <span class="footer-logo-text">Green Campus</span>
                        </div>
                        <p class="footer-desc" data-footer="desc"></p>
                        <div class="footer-socials">
                            <div class="footer-social-icon">
                                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                                </svg>
                            </div>
                            <div class="footer-social-icon">
                                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
                                </svg>
                            </div>
                            <div class="footer-social-icon">
                                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
                                </svg>
                            </div>
                            <div class="footer-social-icon">
                                <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#84cc16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/>
                                    <path d="m10 15 5-3-5-3z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="footer-links">
                        <div class="footer-column">
                            <h4 class="footer-col-title" data-footer="navigation"></h4>
                            <div id="footerNavLinks"></div>
                        </div>
                        <div class="footer-column">
                            <h4 class="footer-col-title" data-footer="resources"></h4>
                            <div id="footerResourceLinks"></div>
                        </div>
                        <div class="footer-column">
                            <h4 class="footer-col-title" data-footer="contacts"></h4>
                            <p class="footer-contact">
                                <svg class="icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="20" height="16" x="2" y="4" rx="2"/>
                                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                                </svg>
                                info@greencampus.org
                            </p>
                            <p class="footer-contact">
                                <svg class="icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                </svg>
                                +998 71 123-45-67
                            </p>
                            <p class="footer-contact">
                                <svg class="icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                                    <circle cx="12" cy="10" r="3"/>
                                </svg>
                                Tashkent, Uzbekistan
                            </p>
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p class="copyright" data-footer="copyright"></p>
                    <div class="footer-legal">
                        <a href="#" class="legal-link" data-footer="privacy"></a>
                        <a href="#" class="legal-link" data-footer="terms"></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
